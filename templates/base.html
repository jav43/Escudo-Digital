<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escudo Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Escudo Digital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('client_login') }}">Login Cliente</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('doctor_login') }}">Login Médico</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('client_register') }}">Cadastrar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <!-- Menu de Acessibilidade -->
    <!-- Menu de Acessibilidade -->
<div class="acessibilidade-menu">
    <button id="acessibilidade-btn" title="Acessibilidade">♿</button>
    <div class="acessibilidade-options" id="acessibilidade-options">
        <button id="alto-contraste-btn">Alto Contraste</button>
        <button id="aumentar-fonte-btn">Aumentar Fonte</button>
        <button id="diminuir-fonte-btn">Diminuir Fonte</button>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
