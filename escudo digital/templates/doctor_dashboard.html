<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="alert alert-success">
        <h4>Login bem-sucedido!</h4>
        <p>Bem-vindo ao seu painel de controle.</p>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Agenda do Dia</h5>
                    <p class="card-text">Ver e gerenciar consultas</p>
                    <a href="{{ url_for('doctor_daily') }}" class="btn btn-primary">
                        <i class="fas fa-calendar-alt"></i> Ver Agenda
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Histórico de Pacientes</h5>
                    <p class="card-text">Consultar histórico de atendimentos</p>
                    <a href="{{ url_for('doctor_patient_history') }}" class="btn btn-primary">
                        <i class="fas fa-history"></i> Ver Histórico
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
